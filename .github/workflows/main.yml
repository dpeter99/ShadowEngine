name: Build Docs

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
      
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
      
    - name: Generate Project
      shell: cmd
      run: GenerateProject.bat
      
    - name: restore nuget
      run: nuget install docfx.console -OutputDirectory packages
      
    - name: Build Docs
      shell: cmd
      working-directory: ./
      run: docs-source/build-docs.cmd
     
